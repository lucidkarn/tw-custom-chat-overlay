				.username_box {

					background: rgb(162, 65, 107);
					color: rgb(245, 198, 165);
					font-weight: 700;
					text-align: center;

				.meta {

					color: rgb(48, 48, 48);
					position: relative;
					z-index: 5;
				}
			
				.emoji {

					height: 1.25em;
					margin: 0 .05em 0 .1em;
					vertical-align: -.1em;
					transform: translate(0, 0.05em);

				.badges {

				.badges-inv {

				}
			
				.badges-topleft {

					top: 0px;
					left: 0px;
					transform: translate(-1.5rem, -1rem);
				}
			
				.badge {
					display: inline-block;
					margin: 0 .05em 0 .1em;
					position: relative;
					height: 1.25rem;
					vertical-align: middle;
					transform: rotate(-15deg);
				}
			
				img.badge {
					-webkit-filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3));
