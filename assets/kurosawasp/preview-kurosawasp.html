		.username_box {

			overflow: hidden;
			text-overflow: ellipsis;

			max-width: -webkit-calc(100% - 6rem);
			max-width: -moz-calc(100% - 6rem);

		}

		.username_box_sub {

			max-width: -webkit-calc(100% - 6rem);
			max-width: -moz-calc(100% - 6rem);
			max-width: calc(100% - 6rem);
		}

		.username_box_streamer {
			position: absolute;
			padding: 0.25rem 0.75rem;
			transform: translate(0, -50%);
			left: -0.25rem;
			top: -0.15rem;
			border-radius: 5px;
			background: #3793ff;
			background: linear-gradient(90deg, #ff7cd1 0%, #3793ff 100%);
			color: white;
			text-align: center;
			font-weight: 700;
			font-family: 'Urbanist', sans-serif;
			box-shadow: 1px 1px 3px #121212;

			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;

			max-width: -webkit-calc(100% - 6rem);
			max-width: -moz-calc(100% - 6rem);
			max-width: calc(100% - 6rem);
		}

		.meta {
			font-size: 1rem;
			text-align: center;
			color: rgb(48, 48, 48);
			position: relative;
			z-index: 5;
		}

		.emoji {
			width: 1.25em;
			height: 1.25em;
			margin: 0 .05em 0 .1em;
			vertical-align: -.1em;
			transform: translate(0, 0.05em);
			-webkit-filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3));
			filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3));
		}

		.badges {
			display: inline-block;
			z-index: 3;
			vertical-align: -.1em;
		}

		.badges-inv {
			visibility: hidden;
		}

		.badges-topright {
			position: absolute !important;
			top: 0px;
			right: 0px;
			transform: translate(-2.5rem, -50%);
		}

		.badge {
			display: inline-block;
			margin: 0 .05em 0 .1em;
			position: relative;
			height: 1.25rem;
			vertical-align: middle;
			transform: rotate(15deg);
		}

		img.badge {
			-webkit-filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3));
			filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3));
		}
